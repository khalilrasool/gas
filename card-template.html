<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

      :root {
        --card-border: #d9d9d9;
        --accent: #1f6fb2;
        --text: #1b1b1b;
        --muted: #4a4a4a;
      }

      @page {
        size: A4;
        margin: 12mm;
      }

      body {
        font-family: 'Amiri', 'Noto Naskh Arabic', 'Scheherazade New', serif;
        direction: rtl;
        margin: 0;
        padding: 0;
        color: var(--text);
        background: #f8f8f8;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 12px;
        padding: 12px;
      }

      .card {
        background: #ffffff;
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 14px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
        page-break-inside: avoid;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 10px;
      }

      .info {
        flex: 1;
      }

      .label {
        font-size: 10pt;
        color: var(--muted);
        margin-bottom: 2px;
      }

      .value {
        font-size: 12pt;
        font-weight: 700;
        margin: 0 0 8px 0;
      }

      .avatar {
        width: 82px;
        height: 82px;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid var(--card-border);
        background: #f1f1f1;
      }

      .card-image {
        width: 100%;
        border: 1px dashed var(--card-border);
        border-radius: 8px;
        object-fit: contain;
        background: #fafafa;
        padding: 6px;
      }

      .tag {
        display: inline-block;
        background: rgba(31, 111, 178, 0.1);
        color: var(--accent);
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 9pt;
        margin-bottom: 6px;
        font-weight: 700;
      }

      .item + .item {
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <? for (var i = 0; i < members.length; i++) { var member = members[i]; ?>
      <section class="card">
        <div class="header">
          <div class="info">
            <div class="item">
              <div class="label">الاسم</div>
              <div class="value"><?= member.name || '—' ?></div>
            </div>
            <div class="item">
              <div class="label">الرقم الشخصي (CPR)</div>
              <div class="value"><?= member.cpr || '—' ?></div>
            </div>
            <div class="item">
              <div class="label">العنوان</div>
              <div class="value"><?= member.address || '—' ?></div>
            </div>
            <div class="item">
              <div class="label">رقم الهاتف</div>
              <div class="value"><?= member.phone || '—' ?></div>
            </div>
          </div>
          <? if (member.photoUrl) { ?>
          <img class="avatar" src="<?= member.photoUrl ?>" alt="الصورة الشخصية" />
          <? } else { ?>
          <div class="avatar" aria-label="الصورة الشخصية"></div>
          <? } ?>
        </div>
        <div>
          <div class="label">صورة البطاقة الشخصية</div>
          <? if (member.cardUrl) { ?>
          <img class="card-image" src="<?= member.cardUrl ?>" alt="صورة البطاقة الشخصية" />
          <? } else { ?>
          <div class="card-image" style="height: 120px;"></div>
          <? } ?>
        </div>
      </section>
      <? } ?>
    </div>
  </body>
</html>
